{% extends 'base.html' %}

{% block content %}
	<h1>Sign In</h1>
	<form action="" method="post" name="login">
		<!-- All you need to do to have the form protected is include this hidden_tag and have the SECRET_KEY variable defined in the Flask configuration. If you take care of these two things, Flask-WTF does the rest for you. -->
		{{ form.hidden_tag }} 
		<p>
			<!-- the fields from the form object know how to render themselves as HTML magically -->
			{{ form.username.label }}<br>
			{{ form.username(size=32)}}
			
		</p>
		<p>
			<!-- The username and password fields in this template take the size as an argument that will be added to the <input> HTML element as an attribute. This is how you can also attach CSS classes or IDs to form fields. -->
			{{ form.password.label }}<br>
			{{ form.password(size=32)}}
			<!-- This is how you can also attach CSS classes or IDs to form fields. -->
		</p>
		<p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
		<p>{{ form.submit() }}</p>
	</form>
	{% endblock %}
